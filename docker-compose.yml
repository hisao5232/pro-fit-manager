services:
  backend:
    build: ./backend
    container_name: rental-backend
    restart: always
    env_file: .env
    # 外部公開は Traefik 経由にするため、ports の 8000:8000 は不要（内部通信のみ）
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - traefik-public
      - internal
    labels:
      - "traefik.enable=true"
      # サブドメインを api-rental に設定
      - "traefik.http.routers.rental-api.rule=Host(`api-rental.go-pro-world.net`)"
      - "traefik.http.routers.rental-api.entrypoints=websecure"
      - "traefik.http.routers.rental-api.tls=true"
      - "traefik.http.routers.rental-api.tls.certresolver=lets-encrypt"
      # FastAPI (uvicorn) のポート 8000 を指定
      - "traefik.http.services.rental-api.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-public"

  db:
    image: postgres:16-alpine
    container_name: rental-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: rental-frontend
    restart: always
    # 本番公開なら ports 指定は不要（Traefikがネットワーク経由で繋ぐため）
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - traefik-public # Traefikと繋ぐために必要
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rental-web.rule=Host(`rental.go-pro-world.net`)"
      - "traefik.http.routers.rental-web.entrypoints=websecure"
      - "traefik.http.routers.rental-web.tls=true"
      - "traefik.http.routers.rental-web.tls.certresolver=lets-encrypt"
      - "traefik.http.services.rental-web.loadbalancer.server.port=3000" # Next.jsのポート
      - "traefik.docker.network=traefik-public"
    stdin_open: true
    tty: true

networks:
  traefik-public:
    external: true
  internal:
    driver: bridge

volumes:
  postgres_data:
